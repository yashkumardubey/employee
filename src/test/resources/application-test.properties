# Test Environment Configuration
spring.application.name=EmployeeManagement-Test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA and Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true

# Authentication Configuration for Tests
app.auth.username=yash
app.auth.password=1234

# Logging Level for Tests
logging.level.com.employee=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Disable Actuator in tests
management.endpoints.enabled-by-default=false
